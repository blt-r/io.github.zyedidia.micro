app-id: io.github.zyedidia.micro

runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.golang

command: micro

rename-desktop-file: micro.desktop
rename-icon: micro

finish-args:
  # Filesystem acess
  - --filesystem=host
  - --filesystem=/tmp
  - --filesystem=/var/tmp
  # Clipboard access
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  # Network to download plugins
  - --share=network
  # Ability to flatpak-spawn
  - --talk-name=org.freedesktop.Flatpak

modules:
  - name: wl-clipboard
    buildsystem: meson
    config-opts:
      - -Dzshcompletiondir=no
      - -Dfishcompletiondir=no
    sources:
      - type: archive
        url: https://github.com/bugaevc/wl-clipboard/archive/v2.2.1.tar.gz
        sha256: 6eb8081207fb5581d1d82c4bcd9587205a31a3d47bea3ebeb7f41aa1143783eb
        x-checker-data:
          type: anitya
          project-id: 49082
          url-template: https://github.com/bugaevc/wl-clipboard/archive/v$version.tar.gz
    cleanup:
      - /share/man
      - /share/bash-completion

  - name: xclip
    sources:
      - type: archive
        url: https://github.com/astrand/xclip/archive/0.13.tar.gz
        sha256: ca5b8804e3c910a66423a882d79bf3c9450b875ac8528791fb60ec9de667f758
    cleanup:
      - /share/man
      - /bin/xclip-*file
    modules:
      - name: libXmu
        config-opts:
          - --disable-static
          - --disable-docs
        sources:
          - type: archive
            url: https://www.x.org/releases/individual/lib/libXmu-1.1.3.tar.bz2
            sha256: 9c343225e7c3dc0904f2122b562278da5fed639b1b5e880d25111561bac5b731
        cleanup:
          - /include
          - /lib/pkgconfig
          - '*.la'

  - name: micro
    buildsystem: simple
    build-commands:
      - make build
      - install -D micro -t /app/bin

      - install -D data/io.github.zyedidia.micro.metainfo.xml -t /app/share/metainfo
      - install -D assets/micro-logo-mark.svg /app/share/icons/hicolor/scalable/apps/micro.svg
      - install -D assets/packaging/micro.desktop -t /app/share/applications
    sources:
      - type: git
        url: https://github.com/zyedidia/micro.git
        tag: v2.0.11
        commit: 225927b9a25f0d50ea63ea18bc7bb68e404c0cfd
      - type: file
        path: modules.txt
        dest: vendor
      - go.mod.yml

      # Patch to appdata file. Done in https://github.com/zyedidia/micro/pull/2793
      - type: patch
        path: metainfo.patch

    build-options:
      append-path: /usr/lib/sdk/golang/bin
